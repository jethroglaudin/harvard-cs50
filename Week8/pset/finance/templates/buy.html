{% extends "layout.html" %}

{% block title %}
    Purchase
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <h2>Enter stock and input amount of shares to purchase</h2>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="enter stock symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" min="1" name="shares"step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
        <p style="color:white">{{ total }} {{ balance }}</p>
    </form>
{% endblock %}
